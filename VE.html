<script>
	function genera() {
		document.getElementById("nombre").innerHTML = "";

		pj.genera();
		//clase = clases.clase('random');

			satrs += atributos.atributos[iatrb].nbatr + ": " + pj.atributos[iatrb] + " " + atributos.atributos[iatrb].nbmod + " (" + Atributos.modif(pj.atributos[iatrb]) + ")<br/>";
		}
		//pj.habilidades
		var shabs = "";
		for (ihabs = 0; ihabs < pj.habilidades.length; ihabs++) {
			shabs += habilidades.habilidades[ihabs] + ": " + pj.habilidades[ihabs] + "<br/>";
		}
		
		var stals = "";
		for (itals = 0; itals < pj.talentos.length; itals++) {

		}

</script>
</head>
<body>

	<p id="habilidades"></p>
	<p id="talentos"></p>
</body>
